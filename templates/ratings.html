<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Game Ratings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-8">
            <div class='nav justify-content center'>
                <a class="nav-link" href="/">Homepage</a>
                <a class="nav-link" href="/table">Games</a>
                <a class="nav-link" href="/pricing">Prices</a>
                <a class="nav-link" href="/ratings">Ratings</a>
            </div>
            <h1>Game Ratings</h1>
            <ol>
            {% for game in ratings_results %}
                <li>{{ game.metacriticScore }}, {{ game.steamRatingPercent }}, {{ game.dealRating }}</li>
            {% endfor %}
            </ol>
        </div>
      </div>

    </div>
</body>
</html>
